<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submit()" action="">
        <div class="login_container">
            <img src="assets/spotify-green.png" alt="spotify logo" width="300">
            <hr>
            <div>
                <label for=""> <strong>Email adress or username</strong> </label> <br>
                <input [formControl]="usernameFormControl" type="text" placeholder="Email adress or username">
            </div>
            <div>
                <label for=""> <strong>Password</strong> </label><br>
                <input [formControl]="passwordFormcontrol" type="password" placeholder="Password"> <br>
                <label class="mt-3" for=""><small><a [style.textDecoration]="'underline'"><b>Forgot your
                                Password?</b></a></small></label>
            </div>
            <div class="action_buttons">
                <span [style.display]="'flex'" [style.justifyContent]="'flex-start'" [style.alignItems]="'stretch'"
                    [style.gap]="'5px'">
                    <input type="checkbox" id="remember_me">
                    <label for="remember_me">
                        <span>Remember me</span>
                    </label>
                </span>
                <button class="login_btn">LOG IN</button>
            </div>
            <hr [style.width]="'40%'">
            <h5><strong>Don't have an account?</strong></h5>
            <button class="signup_btn" [style.width]="'30%'">SIGN UP FOR SPOTIFY</button>
        </div>
    </form>
</div>
